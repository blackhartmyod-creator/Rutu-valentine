<body>

<div class="container" id="start">
  <h1>Hey Rutu â¤ï¸</h1>

<div class="container hidden" id="card">
  <h1>Will you be my Valentine? ğŸŒ¹</h1>
  <p>Every day with you feels warmer, happier, and more meaningful.</p>
  <div class="actions" id="arena">
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>

<script>
function openCard(){
  document.getElementById('start').style.display='none';
  document.getElementById('card').style.display='block';
}
function yesClicked(){
  document.getElementById('card').style.display='none';
  document.getElementById('win').style.display='block';
}
const noBtn = document.getElementById('no');
const arena = document.getElementById('arena');
function moveNo(){
  const a = arena.getBoundingClientRect();
  const bw = noBtn.offsetWidth;
  const bh = noBtn.offsetHeight;
  const x = Math.random() * (a.width - bw);
  const y = Math.random() * (a.height - bh);
  noBtn.style.left = x + 'px';
  noBtn.style.top  = y + 'px';
}
['mouseenter','mouseover','touchstart','mousedown','click'].forEach(evt=>{
  noBtn.addEventListener(evt, (e)=>{
    e.preventDefault();
    moveNo();
  });
});
</script>
